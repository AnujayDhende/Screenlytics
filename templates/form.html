<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PhoneRiskTracker</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
    label { display: block; margin-top: 1rem; }
    input, select, button { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
    button { margin-top: 1.5rem; }
    .result { background: #f0f8ff; padding: 1rem; border-radius: 4px; margin-top: 2rem; }
    .result h2 { margin-top: 0; }
  </style>
</head>
<body>
  <h1>PhoneRiskTracker</h1>
  <form method="post">
    <label for="age">Age (years):</label>
    <input type="number" step="1" min="1" id="age" name="age" required />

    <label for="screen_time">Avg Daily Screen Time (hours):</label>
    <input type="number" step="0.1" min="0" id="screen_time" name="screen_time" required />

    <label for="ratio">Educational / Recreational Usage Ratio:</label>
    <input type="number" step="0.1" min="0" id="ratio" name="ratio" required />

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="" disabled selected>Select gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="device">Primary Device:</label>
    <select id="device" name="device" required>
      <option value="" disabled selected>Select device</option>
      <option value="Smartphone">Smartphone</option>
      <option value="Tablet">Tablet</option>
      <option value="Laptop">Laptop</option>
      <option value="Desktop">Desktop</option>
    </select>

    <label for="health">Reported Health Impacts:</label>
    <select id="health" name="health" required>
      <option value="" disabled selected>Select health impact</option>
      <option value="None">None</option>
      <option value="Eye Strain">Eye Strain</option>
      <option value="Sleep Issues">Sleep Issues</option>
      <option value="Behavioral Issues">Behavioral Issues</option>
    </select>

    <label for="location">Urban or Rural:</label>
    <select id="location" name="location" required>
      <option value="" disabled selected>Select living environment</option>
      <option value="Urban">Urban</option>
      <option value="Rural">Rural</option>
    </select>

    <button type="submit">Predict</button>
  </form>

  {% if result %}
    <div class="result">
      <h2>Prediction: {{ result }}</h2>
      <p><strong>Why?</strong> {{ explanation }}</p>
      <p><strong>Suggestions:</strong> {{ feedback }}</p>
    </div>
  {% endif %}
</body>
</html>
